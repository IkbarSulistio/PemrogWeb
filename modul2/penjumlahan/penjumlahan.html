<!DOCTYPE html>
<html lang="id">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Penjumlahan</title>
    <link rel="stylesheet" href="penjumlahan.css">
</head>
<body>
    <div class="container">
        <h1>Penjumlahan</h1>

        <br>
        <label for="angka2">Bilangan kedua</label>

        <br>
        <button id="hitungBtn">Jumlahkan</button>
        <button id="resetBtn">Reset</button>
        <h2>Hasil: <span id="hasil">0</span></h2>
    </div>

    <script src="penjumlahan.js"></script>
</body>
